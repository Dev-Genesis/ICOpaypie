<!doctype html>
<html lang="en">
    <head>     
      <title>Presale</title>
    </head>
    <body>
    <div style="margin: auto;
      width: 50%;
      border: 3px solid black;
      padding: 10px;">
  
        <div>
          <div style="float: left; font-weight: bold;">ICO start:</div>
          <div id="ico-start" align="right"> </div>
          <div style="float: left; font-weight: bold;">ICO end:</div>
          <div  id="ico-end" align="right"></div>
          <div style="float: left; font-weight: bold;">One token price:</div>
          <div id="token-price" align="right"></div>
          <div style="float: left; font-weight: bold;">Number of tokens sold: </div>
          <div id="tokens-sold" align="right"></div>
          <div style="float: left; font-weight: bold;">Ether raised: </div>
          <div id="ether-raised" align="right"></div>
          <div style="float: left; font-weight: bold;">Number of participants: </div>
          <div id="number-participants" align="right"></div>
          <div style="float: left; font-weight: bold;">Min cap: </div>
          <div id="min-cap" align="right"></div>
          <div style="float: left; font-weight: bold;">Max cap: </div>
          <div id="max-cap" align="right"></div>       
          <div style="float: left; font-weight: bold;">Min Investment: </div>
          <div id="min-investment" align="right"></div>     
          <div style="float: left; font-weight: bold;">Max Investment: </div>
          <div id="max-investment" align="right"></div>    
          <div style="float: left; font-weight: bold;">Sale stoppped: </div>
          <div id="contract-stoppped" align="right"></div>   
          <div style="float: left; font-weight: bold;">Presale closed: </div>
          <div id="presale-closed" align="right"></div>   
        </div>
    </div>
      
      <script src="jquery.min.js" type="text/javascript"></script>           
      <script src="presale.js"></script>
      <script src="interface.js"></script>      
      <!-- web3 libraries -->
      <script src="web3.js"></script>      
      <script type="text/javascript">
        function autorun() {
          init();
        }
        if (document.addEventListener) document.addEventListener("DOMContentLoaded", autorun, false);
        else if (document.attachEvent) document.attachEvent("onreadystatechange", autorun);
        else window.onload = autorun;
      </script>
    </body>
</html>
